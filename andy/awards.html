<body>
  <div class="loading"><span>Loading...</span></div>  
  <div class="menu">
    <div class="userMenu">
      <div class="icon"></div>
      <div class="name"></div>
      <div class="logoutbtn">登出</div>
    </div>
    <div class="menuin">
      <div class="logo"><img src="images/footer_logo2.png"></div>
      <a href="javascript:;" gopage="main.html" class="menua">首頁</a>
      <a href="javascript:;" gopage="about.html" class="menua">協會簡介</a>
      <a href="javascript:;" gopage="news.html" class="menua">最新消息</a>
      <a href="javascript:;" gopage="learn.html" class="menua">研習時段</a>
      <a href="javascript:;" gopage="awards.html" class="menua">榮譽榜</a>
      <a href="javascript:;" gopage="link.html" class="menua">友站連結</a>
      <a href="javascript:;" gopage="contact.html" class="menua">聯絡我們</a>
    </div>    
  </div>
  <div class="wrapper awards">
    <div class="wrapperin">
      <div class="wrapper_main">        
        <div class="title">榮譽榜</div>
        <div class="addgame">
          <div class="databox">
            <input type="text" placeholder="請輸入比賽名稱" class="posttitle">
          </div>
          <button class="gogamebtn">確定新增榮譽榜</button>
        </div>    
        <div class="gameboxout">
          <div class="gamebox" gamenum="0">
            <div class="t">
              <div class="posttitle">比賽名稱</div>              
              <div class="btn">功能</div>
            </div>
            <ul class="paper" num="0"></ul>
            <div class="new">
              <div class="databox">       
                <div class="lt">
                  <input type="text" placeholder="請輸入姓名" class="username">
                  <input type="text" placeholder="請輸入獎項" class="userdes">
                </div>
              </div>
              <button class="gobtn">確定新增</button>
            </div>
            <div class="t">
              <div class="posttitle">姓名</div>
              <div class="postdes">獎項</div>
              <div class="btn">功能</div>
            </div>
            <ul class="paper" num="1"></ul>
          </div>
          <div class="gamebox" gamenum="1">
            <ul class="paper" num="0"></ul>
            <div class="new">
              <div class="databox">       
                <div class="lt">
                  <input type="text" placeholder="請輸入姓名" class="username">
                  <input type="text" placeholder="請輸入獎項" class="userdes">
                </div>
              </div>
              <button class="gobtn">確定新增</button>
            </div>
            <div class="t">
              <div class="posttitle">姓名</div>
              <div class="postdes">獎項</div>
              <div class="btn">功能</div>
            </div>
            <ul class="paper" num="1"></ul>
          </div>
        </div>        
      </div>      
    </div>
  </div>
</body>
